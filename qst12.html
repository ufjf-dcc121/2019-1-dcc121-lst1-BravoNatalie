<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Questão 12</title>
</head>
<body>
    
    <div id="x"> 7 </div>
    <div id="y"> 5 </div>
    <div id="produto">  </div>
    <div id="soma">  </div>

    <script>
    
        var x = document.getElementById("x");
        var y = document.getElementById("y");
        var produto = document.getElementById("produto");
        var soma = document.getElementById("soma");

        produto.innerHTML = "O produto de " + x.innerHTML + " e " + y.innerHTML + " é " + x.innerHTML * y.innerHTML;
        soma.innerHTML = "A soma de " + x.innerHTML + " e " + y.innerHTML + " é " + (parseInt(x.innerHTML) + parseInt(y.innerHTML));

    </script>

</body>
</html>
