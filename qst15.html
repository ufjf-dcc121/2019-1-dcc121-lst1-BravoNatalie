<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Questão 015</title>
</head>
<body>
    <main>
        <h1> Resultado da Avaliação </h1>

        <p> Olá <span id="nomeAluno">Fulano</span>, você está matriculado há <span id="tempoCurso">2</span> anos no curso de Confeitaria e as notas das suas disciplinas são: <span id="notaConfeitariaBasica">70</span> em Confeitaria Básica; <span id="notaCoberturas">80</span> em Coberturas e <span id="notaBroasBolos">60</span> em Broas e Bolos.</p>

        <p id="resultado"></p>

        <button id="avaliar">Avaliar</button>
        <button id="limpar">Limpar</button>

        <p id="melhorias"></p>
    </main>

    <script>
        var nome = document.getElementById("nomeAluno");
        var anos = document.getElementById("tempoCurso");
        var confeitaria = document.getElementById("notaConfeitariaBasica"); 
        var coberturas = document.getElementById("notaCoberturas");
        var bolos = document.getElementById("notaBroasBolos");
        var botaoAvaliar = document.getElementById("avaliar");
        var botaoLimpar = document.getElementById("limpar");
        var resultado = document.getElementById("resultado");
        var melhorias = document.getElementById("melhorias");
        var media = (parseInt(confeitaria.innerHTML) + parseInt(coberturas.innerHTML) + parseInt(bolos.innerHTML))/3;

        nome.contentEditable = true;
        anos.contentEditable = true;
        confeitaria.contentEditable = true;
        coberturas.contentEditable = true;
        bolos.contentEditable = true;

        botaoLimpar.addEventListener("click", function limparClick(){
            resultado.innerHTML = "";
            melhorias.innerHTML = "";
        })

        botaoAvaliar.addEventListener("click", function avaliarClick(){
            if(media>=70){
                resultado.innerHTML = "Parabéns " + nome.innerHTML + "! Você está aprovado com média " + media + "!";
            }else{
                resultado.innerHTML = "Você está reprovado com média " + media + "!";
            }

            if(confeitaria.innerHTML < 60){
                melhorias.innerHTML = melhorias.innerHTML + "<br/>" + nome.innerHTML + ", considere estudar mais Confeitaria Básica!"
            }
            if(coberturas.innerHTML < 60){
                melhorias.innerHTML = melhorias.innerHTML + "<br/>" + nome.innerHTML + ", considere estudar mais Coberturas!"
            }
            if(bolos.innerHTML < 60){
                melhorias.innerHTML = melhorias.innerHTML + "<br/>" +  nome.innerHTML + ", considere estudar mais Broas e Bolos!"
            }
        })

    </script>
</body>
</html>
